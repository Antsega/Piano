<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/JavaScript-Piano-master/styles.css"/>
  <title>Piano</title>
</head>
<body>
  <div class="piano">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="E" class="key black"></div>
    <div data-note="Eb" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>
  </div>

  <audio id="C" src="/JavaScript-Piano-master/notes/C.mp3"></audio>
  <audio id="Db" src="/JavaScript-Piano-master/notes/Db.mp3"></audio>
  <audio id="D" src="/JavaScript-Piano-master/notes/D.mp3"></audio>
  <audio id="E" src="/JavaScript-Piano-master/notes/E.mp3"></audio>
  <audio id="Eb" src="/JavaScript-Piano-master/notes/Eb.mp3"></audio>
  <audio id="F" src="/JavaScript-Piano-master/notes/F.mp3"></audio>
  <audio id="Gb" src="/JavaScript-Piano-master/notes/Gb.mp3"></audio>
  <audio id="G" src="/JavaScript-Piano-master/notes/G.mp3"></audio>
  <audio id="Ab" src="/JavaScript-Piano-master/notes/Ab.mp3"></audio>
  <audio id="A" src="/JavaScript-Piano-master/notes/A.mp3"></audio>
  <audio id="Bb" src="/JavaScript-Piano-master/notes/Bb.mp3"></audio>
  <audio id="B" src="/JavaScript-Piano-master/notes/B.mp3"></audio>

  <script src="/JavaScript-Piano-master/script.js"></script>
</body>
</html>
